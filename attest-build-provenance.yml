<p dir="auto">Attestations are saved in the JSON-serialized <a href="https://github.com/sigstore/protobuf-specs/blob/main/protos/sigstore_bundle.proto">Sigstore bundle</a> format.</p>
<p dir="auto">If multiple subjects are being attested at the same time, a single attestation
will be created with references to each of the supplied subjects.</p>

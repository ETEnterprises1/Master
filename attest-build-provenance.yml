ion for an archive created with the\n\u003ca href=\"https://github.com/actions/upload-artifact\"\u003eactions/upload-artifact\u003c/a\u003e action you can feed the digest of the generated\nartifact directly into the \u003ccode\u003esubject-digest\u003c/code\u003e input of the attestation action.\u003c/p\u003e\n\u003cdiv class=\"highlight highlight-source-yaml notranslate position-relative overflow-auto\" dir=\"auto\" data-snippet-clipboard-copy-content=\"- name: Upload build artifact\n  id: upload\n  uses: actions/upload-artifact@v4\n  with:\n    path: dist/*\n    name: artifact.zip\n\n- uses: actions/attest-build-provenance@v2\n  with:\n    subject-name: artifact.zip\n    subject-digest: sha256:${{ steps.upload.outputs.artifact-digest }}\"\u003e\u003cpre\u003e- \u003cspan class=\"pl-ent\"\u003ename\u003c/span\u003e: \u003cspan class=\"pl-s\"\u003eUpload build artifact\u003c/span\u003e\n  \u003cspan class=\"pl-ent\"\u003eid\u003c/span\u003e: \u003cspan class=\"pl-s\"\u003eupload\u003c/span\u003e\n  \u003cspan class=\"pl-ent\"\u003euses\u003c/span\u003e: \u003cspan class=\"pl-s\"\u003eactions/upload-artifact@v4\u003c/span\u003e\n  \u003cspan class=\"pl-ent\"\u003ewith\u003c/span\u003e:\n    \u003cspan class=\"pl-ent\"\u003epath\u003c/span\u003e: \u003cspan class=\"pl-s\"\u003edist/*\u003c/span\u003e\n    \u003cspan class=\"pl-ent\"\u003ename\u003c/span\u003e: \u003cspan class=\"pl-s\"\u003eartifact.zip\u003c/span\u003e\n\n- \u003cspan class=\"pl-ent\"\u003euses\u003c/span\u003e: \u003cspan class=\"pl-s\"\u003eactions/attest-build-provenance@v2\u003c/span\u003e\n  \u003cspan class=\"pl-ent\"\u003ewith\u003c/span\u003e:\n    \u003cspan class=\"pl-ent\"\u003esubject-name\u003c/span\u003e: \u003cspan class=\"pl-s\"\u003eartifact.zip\u003c/span\u003e\n    \u003cspan class=\"pl-ent\"\u003esubject-digest\u003c/span\u003e: \u003cspan class=\"pl-s\"\u003esha256:${{ steps.upload.outputs.artifact-digest }}\u003c/span\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003c/article\u003e",
<div class="markdown-heading" dir="auto"><h3 tabindex="-1" class="heading-element" dir="auto">Container Image</h3><a id="user-content-container-image" class="anchor" aria-label="Permalink: Container Image" href="#container-image"><svg class="octicon octicon-link" viewBox="0 0 16 16" version="1.1" width="16" height="16" aria-hidden="true"><path d="m7.775 3.275 1.25-1.25a3.5 3.5 0 1 1 4.95 4.95l-2.5 2.5a3.5 3.5 0 0 1-4.95 0 .751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018 1.998 1.998 0 0 0 2.83 0l2.5-2.5a2.002 2.002 0 0 0-2.83-2.83l-1.25 1.25a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042Zm-4.69 9.64a1.998 1.998 0 0 0 2.83 0l1.25-1.25a.751.751 0 0 1 1.042.018.751.751 0 0 1 .018 1.042l-1.25 1.25a3.5 3.5 0 1 1-4.95-4.95l2.5-2.5a3.5 3.5 0 0 1 4.95 0 .751.751 0 0 1-.018 1.042.751.751 0 0 1-1.042.018 1.998 1.998 0 0 0-2.83 0l-2.5 2.5a1.998 1.998 0 0 0 0 2.83Z"></path></svg></a></div>
<p dir="auto">When working with container images you can invoke the action with the
<code>subject-name</code> and <code>subject-digest</code> inputs.</p>
<p dir="auto">If you want to publish the attestation to the container registry with the
<code>push-to-registry</code> option, it is important that the <code>subject-name</code> specify the
fully-qualified image name (e.g. "ghcr.io/user/app" or
"acme.azurecr.io/user/app"). Do NOT include a tag as part of the image name --
the specific image being attested is identified by the supplied digest.</p>
<p dir="auto">Attestation bundles are stored in the OCI registry according to the <a href="https://github.com/sigstore/cosign/blob/main/specs/BUNDLE_SPEC.md">Cosign
Bundle Specification</a>.</p>
<blockquote>
<p dir="auto"><strong>NOTE</strong>: When pushing to Docker Hub, please use "index.docker.io" as the
registry portion of the image name.</p>
</blockquote>
<div class="highlight highlight-source-yaml notranslate position-relative overflow-auto" dir="auto" data-snippet-clipboard-copy-content="name: build-attested-image


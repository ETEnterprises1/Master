om/actions/attest-build-provenance/actions/workflows/prober-github.yml/badge.svg\" alt=\"GitHub Sigstore Prober\" style=\"max-width: 100%;\"\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp dir=\"auto\"\u003eGenerate signed build provenance attestations for workflow artifacts. Internally\npowered by the \u003ca href=\"https://github.com/actions/toolkit/tree/main/packages/attest\"\u003e@actions/attest\u003c/a\u003e package.\u003c/p\u003e\n\u003cp dir=\"auto\"\u003eAttestations bind some subject (a named artifact along with its digest) to a\n\u003ca href=\"https://slsa.dev/spec/v1.0/provenance\" rel=\"nofollow\"\u003eSLSA build provenance\u003c/a\u003e predicate using the \u003ca href=\"https://github.com/in-toto/attestation/tree/main/spec/v1\"\u003ein-toto\u003c/a\u003e format.\u003c/p\u003e\n\u003cp dir=\"auto\"\u003eA verifiable signature is generated for the attestation using a short-lived\n\u003ca href=\"https://www.sigstore.dev/\" rel=\"nofollow\"\u003eSigstore\u003c/a\u003e-issued signing certificate. If the repository initiating the\nGitHub Actions workflow is public, the public-good instance of Sigstore will be\nused to generate the attestation signature. If the repository is\nprivate/internal, it will use the GitHub private Sigstore instance.\u003c/p\u003e\n\u003cp dir=\"auto\"\u003eOnce the attestation has been created and signed, it will be uploaded to the GH\nattestations API and associated with the repository from which the workflow was\ninitiated.\u003c/p\u003e\n\u003cp dir=\"auto\"\u003eAttestations can be verified using the \u003ca href=\"https://cli.github.com/manual/gh_attestation_verify\"\u003e\u003ccode\u003eattestation\u003c/code\u003e command in the GitHub\nCLI\u003c/a\u003e.\u003c/p\u003e\n\u003cp dir=\"auto\"\u003eSee \u003ca href=\"https://docs.github.com/en/actions/security-guides/using-artifact-attestations-to-establish-provenance-for-builds\"\u003eUsing artifact attestations to establish provenance for builds\u003c/a\u003e for more\ninformation on artifact attestations.\u003c/p\u003e\n\n\u003cdiv class=\"markdown-alert markdown-alert-note\" dir=\"auto\"\u003e\u003cp class=\"markdown-alert-title\" dir=\"auto\"\u003e\u003csvg class=\"octicon octicon-info mr-2\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"\u003e\u003cpath d=\"M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8Zm8-6.5a6.5 6.5 0 1 0 0 13 6.5 6.5 0 0 0 0-13ZM6.5 7.75A.75.75 0 0 1 7.25 7h1a.75.75 0 0 1 .75.75v2.75h.25a.75.75 0 0 1 0 1.5h-2a.75.75 0 0 1 0-1.5h.25v-2h-.25a.75.75 0 0 1-.75-.75ZM8 6a1 1 0 1 1 0-2 1 1 0 0 1 0 2Z\"\u003e\u003c/path\u003e\u003c/svg\u003eNote\u003c/p\u003e\u003cp dir=\"auto\"\u003eArtifact attestations are available in public repositories for all\ncurrent GitHub plans. They are not available on legacy plans, such as Bronze,\nSilver, or Gold. If you are on a GitHub Free, GitHub Pro, or GitHub Team plan,\nartifact attestations are only available for public repositories. To use\nartifact attestations in private or internal repositories, you must be on a\nGitHub Enterprise Cloud plan.\u003c/p\u003e\n\u003c/div\u003e\n\n\u003cdiv class=\"markdown-heading\" dir=\"auto\"\u003e\u003ch2 tabindex=\"-1\" class=\"heading-element\" dir=\"auto\"\u003eUsage\u003c/h2\u003e\u003ca id=\"user-content-usage\" class=\"anchor\" aria-label=\"Permalink: Usage\" href=\"#usage\"\u003e\u003csvg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"\u003e\u003cpath d=\"m7.775 3.275 1.25-1.25a3.5 3.5 0 1 1 4.95 4.95l-2.5 2.5a3.5 3.5 0 0 1-4.95 0 .751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018 1.998 1.998 0 0 0 2.83 0l2.5-2.5a2.002 2.002 0 0 0-2.83-2.83l-1.25 1.25a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042Zm-4.69 9.64a1.998 1.998 0 0 0 2.83 0l1.25-1.25a.751.751 0 0 1 1.042.018.751.751 0 0 1 .018 1.042l-1.25 1.25a3.5 3.5 0 1 1-4.95-4.95l2.5-2.5a3.5 3.5 0 0 1 4.95 0 .751.751 0 0 1-.018 1.042.751.751 0 0 1-1.042.018 1.998 1.998 0 0 0-2.83 0l-2.5 2.5a1.998 1.998 0 0 0 0 2.83Z\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/div\u003e\n\u003cp dir=\"auto\"\u003eWithin the GitHub Actions workflow which builds some artifact you would like to\nattest:\u003c/p\u003e\n\u003col dir=\"auto\"\u003e\n\u003cli\u003e\n\u003cp dir=\"auto\"\u003eEnsure that the following permissions are set:\u003c/p\u003e\n\u003cdiv class=\"highlight highlight-source-yaml notranslate position-relative overflow-auto\" dir=\"auto\" data-snippet-clipboard-copy-content=\"permissions:\n  id-token: write\n  attestations: write\"\u003e\u003cpre\u003e\u003cspan class=\"pl-ent\"\u003epermissions\u003c/span\u003e:\n  \u003cspan class=\"pl-ent\"\u003eid-token\u003c/span\u003e: \u003cspan class=\"pl-s\"\u003ewrite\u003c/span\u003e\n  \u003cspan class=\"pl-ent\"\u003eattestations\u003c/span\u003e: \u003cspan class=\"pl-s\"\u003ewrite\u003c/span\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp dir=\"auto\"\u003eThe \u003ccode\u003eid-token\u003c/code\u003e permission gives the action the ability to mint the OIDC token\nnecessary to request a Sigstore signing certificate. The \u003ccode\u003eattestations\u003c/code\u003e\npermission is necessary to persist the attestation.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp dir=\"auto\"\u003eAdd the following to your workflow after your artifact has been built:\u003c/p\u003e\n\u003cdiv class=\"highlight highlight-source-yaml notranslate position-relative overflow-auto\" dir=\"auto\" data-snippet-clipboard-copy-content=\"- uses: actions/attest-build-provenance@v2\n  with:\n    subject-path: '\u0026lt;PATH TO ARTIFACT\u0026gt;'\"\u003e\u003cpre\u003e- \u003cspan class=\"pl-ent\"\u003euses\u003c/span\u003e: \u003cspan class=\"pl-s\"\u003eactions/attest-build-provenance@v2\u003c/span\u003e\n  \u003cspan class=\"pl-ent\"\u003ewith\u003c/span\u003e:\n    \u003cspan class=\"pl-ent\"\u003esubject-path\u003c/span\u003e: \u003cspan class=\"pl-s\"\u003e\u003cspan class=\"pl-pds\"\u003e'\u003c/span\u003e\u0026lt;PATH TO ARTIFACT\u0026gt;\u003cspan class=\"pl-pds\"\u003e'\u003c/span\u003e\u003c/span\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp dir=\"auto\"\u003eThe \u003ccode\u003esubject-path\u003c/code\u003e parameter should identify the artifact for which you want\nto generate an attestation.\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cdiv class=\"markdown-heading\" dir=\"auto\"\u003e\u003ch3 tabindex=\"-1\" class=\"heading-element\" dir=\"auto\"\u003eInputs\u003c/h3\u003e\u003ca id=\"user-content-inputs\" class=\"anchor\" aria-label=\"Permalink: Inputs\" href=\"#inputs\"\u003e\u003csvg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"\u003e\u003cpath d=\"m7.775 3.275 1.25-1.25a3.5 3.5 0 1 1 4.95 4.95l-2.5 2.5a3.5 3.5 0 0 1-4.95 0 .751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018 1.998 1.998 0 0 0 2.83 0l2.5-2.5a2.002 2.002 0 0 0-2.83-2.83l-1.25 1.25a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042Zm-4.69 9.64a1.998 1.998 0 0 0 2.83 0l1.25-1.25a.751.751 0 0 1 1.042.018.751.751 0 0 1 .018 1.042l-1.25 1.25a3.5 3.5 0 1 1-4.95-4.95l2.5-2.5a3.5 3.5 0 0 1 4.95 0 .751.751 0 0 1-.018 1.042.751.751 0 0 1-1.042.018 1.998 1.998 0 0 0-2.83 0l-2.5 2.5a1.998 1.998 0 0 0 0 2.83Z\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/div\u003e\n\u003cp dir=\"auto\"\u003eSee \u003ca href=\"/BMO-Intranet-Terminal/attest-build-provenance.yml/blob/main/action.yml\"\u003eaction.yml\u003c/a\u003e\u003c/p\u003e\n\u003cdiv class=\"highlight highlight-source-yaml notranslate position-relative overflow-auto\" dir=\"auto\" data-snippet-clipboard-copy-content=\"- uses: actions/attest-build-provenance@v2\n  with:\n    # Path to the artifact serving as the subject of the attestation. Must\n    # specify exactly one of \u0026quot;subject-path\u0026quot;, \u0026quot;subject-digest\u0026quot;, or\n    # \u0026quot;subject-checksums\u0026quot;. May contain a glob pattern or list of paths\n    # (total subject count cannot exceed 1024).\n    subject-path:\n\n    # SHA256 digest of the subject for the attestation. Must be in the form\n    # \u0026quot;sha256:hex_digest\u0026quot; (e.g. \u0026quot;sha256:abc123...\u0026quot;). Must specify exactly one\n    # of \u0026quot;subject-path\u0026quot;, \u0026quot;subject-digest\u0026quot;, or \u0026quot;subject-checksums\u0026quot;.\n    subject-digest:\n\n    # Subject name as it should appear in the attestation. Required when\n    # identifying the subject with the \u0026quot;subject-digest\u0026quot; input.\n    subject-name:\n\n    # Path to checksums file containing digest and name of subjects for\n    # attestation. Must specify exactly one of \u0026quot;subject-path\u0026quot;, \u0026quot;subject-digest\u0026quot;,\n    # or \u0026quot;subject-checksums\u0026quot;.\n    subject-checksums:\n\n    # Whether to push the attestation to the image registry. Requires that the\n    # \u0026quot;subject-name\u0026quot; parameter specify the fully-qualified image name and that\n    # the \u0026quot;subject-digest\u0026quot; parameter be specified. Defaults to false.\n    push-to-registry:\n\n    # Whether to attach a list of generated attestations to the workflow run\n    # summary page. Defaults to true.\n    show-summary:\n\n    # The GitHub token used to make authenticated API requests. Default is\n    # ${{ github.token }}\n    github-token:\"\u003e\u003cpre\u003e- \u003cspan class=\"pl-ent\"\u003euses\u003c/span\u003e: \u003cspan class=\"pl-s\"\u003eactions/attest-build-provenance@v2\u003c/span\u003e\n  \u003cspan class=\"pl-ent\"\u003ewith\u003c/span\u003e:\n    \u003cspan class=\"pl-c\"\u003e\u003cspan class=\"pl-c\"\u003e#\u003c/span\u003e Path to the artifact serving as the subject of the attestation. Must\u003c/span\u003e\n    \u003cspan class=\"pl-c\"\u003e\u003cspan class=\"pl-c\"\u003e#\u003c/span\u003e specify exactly one of \"subject-path\", \"subject-digest\", or\u003c/span\u003e\n    \u003cspan class=\"pl-c\"\u003e\u003cspan class=\"pl-c\"\u003e#\u003c/span\u003e \"subject-checksums\". May contain a glob pattern or list of paths\u003c/span\u003e\n    \u003cspan class=\"pl-c\"\u003e\u003cspan class=\"pl-c\"\u003e#\u003c/span\u003e (total subject count cannot exceed 1024).\u003c/span\u003e\n    \u003cspan class=\"pl-ent\"\u003esubject-path\u003c/span\u003e:\n\n    \u003cspan class=\"pl-c\"\u003e\u003cspan class=\"pl-c\"\u003e#\u003c/span\u003e SHA256 digest of the subject for the attestation. Must be in the form\u003c/span\u003e\n    \u003cspan class=\"pl-c\"\u003e\u003cspan class=\"pl-c\"\u003e#\u003c/span\u003e \"sha256:hex_digest\" (e.g. \"sha256:abc123...\"). Must specify exactly one\u003c/span\u003e\n    \u003cspan class=\"pl-c\"\u003e\u003cspan class=\"pl-c\"\u003e#\u003c/span\u003e of \"subject-path\", \"subject-digest\", or \"subject-checksums\".\u003c/span\u003e\n    \u003cspan class=\"pl-ent\"\u003esubject-digest\u003c/span\u003e:\n\n    \u003cspan class=\"pl-c\"\u003e\u003cspan class=\"pl-c\"\u003e#\u003c/span\u003e Subject name as it should appear in the attestation. Required when\u003c/span\u003e\n    \u003cspan class=\"pl-c\"\u003e\u003cspan class=\"pl-c\"\u003e#\u003c/span\u003e identifying the subject with the \"subject-digest\" input.\u003c/span\u003e\n    \u003cspan class=\"pl-ent\"\u003esubject-name\u003c/span\u003e:\n\n    \u003cspan class=\"pl-c\"\u003e\u003cspan class=\"pl-c\"\u003e#\u003c/span\u003e Path to checksums file containing digest and name of subjects for\u003c/span\u003e\n    \u003cspan class=\"pl-c\"\u003e\u003cspan class=\"pl-c\"\u003e#\u003c/span\u003e attestation. Must specify exactly one of \"subject-path\", \"subject-digest\",\u003c/span\u003e\n    \u003cspan class=\"pl-c\"\u003e\u003cspan class=\"pl-c\"\u003e#\u003c/span\u003e or \"subject-checksums\".\u003c/span\u003e\n    \u003cspan class=\"pl-ent\"\u003esubject-checksums\u003c/span\u003e:\n\n    \u003cspan class=\"pl-c\"\u003e\u003cspan class=\"pl-c\"\u003e#\u003c/span\u003e Whether to push the attestation to the image registry. Requires that the\u003c/span\u003e\n    \u003cspan class=\"pl-c\"\u003e\u003cspan class=\"pl-c\"\u003e#\u003c/span\u003e \"subject-name\" parameter specify the fully-qualified image name and that\u003c/span\u003e\n    \u003cspan class=\"pl-c\"\u003e\u003cspan class=\"pl-c\"\u003e#\u003c/span\u003e the \"subject-digest\" parameter be specified. Defaults to false.\u003c/span\u003e\n    \u003cspan class=\"pl-ent\"\u003epush-to-registry\u003c/span\u003e:\n\n    \u003cspan class=\"pl-c\"\u003e\u003cspan class=\"pl-c\"\u003e#\u003c/span\u003e Whether to attach a list of generated attestations to the workflow run\u003c/span\u003e\n    \u003cspan class=\"pl-c\"\u003e\u003cspan class=\"pl-c\"\u003e#\u003c/span\u003e summary page. Defaults to true.\u003c/span\u003e\n    \u003cspan class=\"pl-ent\"\u003eshow-summary\u003c/span\u003e:\n\n    \u003cspan class=\"pl-c\"\u003e\u003cspan class=\"pl-c\"\u003e#\u003c/span\u003e The GitHub token used to make authenticated API requests. Default is\u003c/span\u003e\n    \u003cspan class=\"pl-c\"\u003e\u003cspan class=\"pl-c\"\u003e#\u003c/span\u003e ${{ github.token }}\u003c/span\u003e\n    \u003cspan class=\"pl-ent\"\u003egithub-token\u003c/span\u003e:\u003c/pre\u003e\u003c/div\u003e\n\u003cdiv class=\"markdown-heading\" dir=\"auto\"\u003e\u003ch3 tabindex=\"-1\" class=\"heading-element\" dir=\"auto\"\u003eOutputs\u003c/h3\u003e\u003ca id=\"user-content-outputs\" class=\"anchor\" aria-label=\"Permalink: Outputs\" href=\"#outputs\"\u003e\u003csvg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"\u003e\u003cpath d=\"m7.775 3.275 1.25-1.25a3.5 3.5 0 1 1 4.95 4.95l-2.5 2.5a3.5 3.5 0 0 1-4.95 0 .751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018 1.998 1.998 0 0 0 2.83 0l2.5-2.5a2.002 2.002 0 0 0-2.83-2.83l-1.25 1.25a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042Zm-4.69 9.64a1.998 1.998 0 0 0 2.83 0l1.25-1.25a.751.751 0 0 1 1.042.018.751.7
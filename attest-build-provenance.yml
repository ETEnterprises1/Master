\u003cspan class=\"pl-s\"\u003eCheckout\u003c/span\u003e\n        \u003cspan class=\"pl-ent\"\u003euses\u003c/span\u003e: \u003cspan class=\"pl-s\"\u003eactions/checkout@v4\u003c/span\u003e\n      - \u003cspan class=\"pl-ent\"\u003ename\u003c/span\u003e: \u003cspan class=\"pl-s\"\u003eBuild artifact\u003c/span\u003e\n        \u003cspan class=\"pl-ent\"\u003erun\u003c/span\u003e: \u003cspan class=\"pl-s\"\u003emake my-app\u003c/span\u003e\n      - \u003cspan class=\"pl-ent\"\u003ename\u003c/span\u003e: \u003cspan class=\"pl-s\"\u003eAttest\u003c/span\u003e\n        \u003cspan class=\"pl-ent\"\u003euses\u003c/span\u003e: \u003cspan class=\"pl-s\"\u003eactions/attest-build-provenance@v2\u003c/span\u003e\n        \u003cspan class=\"pl-ent\"\u003ewith\u003c/span\u003e:\n          \u003cspan class=\"pl-ent\"\u003esubject-path\u003c/span\u003e: \u003cspan class=\"pl-s\"\u003e\u003cspan class=\"pl-pds\"\u003e'\u003c/span\u003e${{ github.workspace }}/my-app\u003cspan class=\"pl-pds\"\u003e'\u003c/span\u003e\u003c/span\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cdiv class=\"markdown-heading\" dir=\"auto\"\u003e\u003ch3 tabindex=\"-1\" class=\"heading-element\" dir=\"auto\"\u003eIdentify Multiple Subjects\u003c/h3\u003e\u003ca id=\"user-content-identify-multiple-subjects\" class=\"anchor\" aria-label=\"Permalink: Identify Multiple Subjects\" href=\"#identify-multiple-subjects\"\u003e\u003csvg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"\u003e\u003cpath d=\"m7.775 3.275 1.25-1.25a3.5 3.5 0 1 1 4.95 4.95l-2.5 2.5a3.5 3.5 0 0 1-4.95 0 .751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018 1.998 1.998 0 0 0 2.83 0l2.5-2.5a2.002 2.002 0 0 0-2.83-2.83l-1.25 1.25a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042Zm-4.69 9.64a1.998 1.998 0 0 0 2.83 0l1.25-1.25a.751.751 0 0 1 1.042.018.751.751 0 0 1 .018 1.042l-1.25 1.25a3.5 3.5 0 1 1-4.95-4.95l2.5-2.5a3.5 3.5 0 0 1 4.95 0 .751.751 0 0 1-.018 1.042.751.751 0 0 1-1.042.018 1.998 1.998 0 0 0-2.83 0l-2.5 2.5a1.998 1.998 0 0 0 0 2.83Z\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/div\u003e\n\u003cp dir=\"auto\"\u003eIf you are generating multiple artifacts, you can attest all of them at the same\ntime by using a wildcard in the \u003ccode\u003esubject-path\u003c/code\u003e input.\u003c/p\u003e\n\u003cdiv class=\"highlight highlight-source-yaml notranslate position-relative overflow-auto\" dir=\"auto\" data-snippet-clipboard-copy-content=\"- uses: actions/attest-build-provenance@v2\n  with:\n    subject-path: 'dist/**/my-bin-*'\"\u003e\u003cpre\u003e- \u003cspan class=\"pl-ent\"\u003euses\u003c/span\u003e: \u003cspan class=\"pl-s\"\u003eactions/attest-build-provenance@v2\u003c/span\u003e\n  \u003cspan class=\"pl-ent\"\u003ewith\u003c/span\u003e:\n    \u003cspan class=\"pl-ent\"\u003esubject-path\u003c/span\u003e: \u003cspan class=\"pl-s\"\u003e\u003cspan class=\"pl-pds\"\u003e'\u003c/span\u003edist/**/my-bin-*\u003cspan class=\"pl-pds\"\u003e'\u003c/span\u003e\u003c/span\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp dir=\"auto\"\u003eFor supported wildcards along with behavior and documentation, see\n\u003ca href=\"https://github.com/actions/toolkit/tree/main/packages/glob#patterns\"\u003e@actions/glob\u003c/a\u003e which is used internally to search for files.\u003c/p\u003e\n\u003cp dir=\"auto\"\u003eAlternatively, you can explicitly list multiple subjects with either a comma or\nnewline delimited list:\u003c/p\u003e\n\u003cdiv class=\"highlight highlight-source-yaml notranslate position-relative overflow-auto\" dir=\"auto\" data-snippet-clipboard-copy-content=\"- uses: actions/attest-build-provenance@v2\n  with:\n    subject-path: 'dist/foo, dist/bar'\"\u003e\u003cpre\u003e- \u003cspan class=\"pl-ent\"\u003euses\u003c/span\u003e: \u003cspan class=\"pl-s\"\u003eactions/attest-build-provenance@v2\u003c/span\u003e\n  \u003cspan class=\"pl-ent\"\u003ewith\u003c/span\u003e:\n    \u003cspan class=\"pl-ent\"\u003esubject-path\u003c/span\u003e: \u003cspan class=\"pl-s\"\u003e\u003cspan class=\"pl-pds\"\u003e'\u003c/span\u003edist/foo, dist/bar\u003cspan class=\"pl-pds\"\u003e'\u003c/span\u003e\u003c/span\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cdiv class=\"highlight highlight-source-yaml notranslate position-relative overflow-auto\" dir=\"auto\" data-snippet-clipboard-copy-content=\"- uses: actions/attest-build-provenance@v2\n  with:\n    subject-path: |\n      dist/foo\n      dist/bar\"\u003e\u003cpre\u003e- \u003cspan class=\"pl-ent\"\u003euses\u003c/span\u003e: \u003cspan class=\"pl-s\"\u003eactions/attest-build-provenance@v2\u003c/span\u003e\n  \u003cspan class=\"pl-ent\"\u003ewith\u003c/span\u003e:\n    \u003cspan class=\"pl-ent\"\u003esubject-path\u003c/span\u003e: \u003cspan class=\"pl-s\"\u003e|\u003c/span\u003e\n\u003cspan class=\"pl-s\"\u003e      dist/foo\u003c/span\u003e\n\u003cspan class=\"pl-s\"\u003e      dist/bar\u003c/span\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cdiv class=\"markdown-heading\" dir=\"auto\"\u003e\u003ch3 tabindex=\"-1\" class=\"heading-element\" dir=\"auto\"\u003eIdentify Subjects with Checksums File\u003c/h3\u003e\u003ca id=\"user-content-identify-subjects-with-checksums-file\" class=\"anchor\" aria-label=\"Permalink: Identify Subjects with Checksums File\" href=\"#identify-subjects-with-checksums-file\"\u003e\u003csvg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"\u003e\u003cpath d=\"m7.775 3.275 1.25-1.25a3.5 3.5 0 1 1 4.95 4.95l-2.5 2.5a3.5 3.5 0 0 1-4.95 0 .751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018 1.998 1.998 0 0 0 2.83 0l2.5-2.5a2.002 2.002 0 0 0-2.83-2.83l-1.25 1.25a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042Zm-4.69 9.64a1.998 1.998 0 0 0 2.83 0l1.25-1.25a.751.751 0 0 1 1.042.018.751.751 0 0 1 .018 1.042l-1.25 1.25a3.5 3.5 0 1 1-4.95-4.95l2.5-2.5a3.5 3.5 0 0 1 4.95 0 .751.751 0 0 1-.018 1.042.751.751 0 0 1-1.042.018 1.998 1.998 0 0 0-2.83 0l-2.5 2.5a1.998 1.998 0 0 0 0 2.83Z\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/div\u003e\n\u003cp dir=\"auto\"\u003eIf you are using tools like\n\u003ca href=\"https://goreleaser.com/customization/checksum/\" rel=\"nofollow\"\u003egoreleaser\u003c/a\u003e or\n\u003ca href=\"https://jreleaser.org/guide/latest/reference/checksum.html\" rel=\"nofollow\"\u003ejreleaser\u003c/a\u003e which\ngenerate a checksums file you can identify the attestation subjects by passing\nthe path of the checksums file to the \u003ccode\u003esubject-checksums\u003c/code\u003e input. Each of the\nartifacts identified in the checksums file will be listed as a subject for the\nattestation.\u003c/p\u003e\n\u003cdiv class=\"highlight highlight-source-yaml notranslate position-relative overflow-auto\" dir=\"auto\" data-snippet-clipboard-copy-content=\"- name: Calculate artifact digests\n  run: |\n    shasum -a 256 foo_0.0.1_* \u0026gt; subject.checksums.txt\n- uses: actions/attest-build-provenance@v2\n  with:\n    subject-checksums: subject.checksums.txt\"\u003e\u003cpre\u003e- \u003cspan class=\"pl-ent\"\u003ename\u003c/span\u003e: \u003cspan class=\"pl-s\"\u003eCalculate artifact digests\u003c/span\u003e\n  \u003cspan class=\"pl-ent\"\u003erun\u003c/span\u003e: \u003cspan class=\"pl-s\"\u003e|\u003c/span\u003e\n\u003cspan class=\"pl-s\"\u003e    shasum -a 256 foo_0.0.1_* \u0026gt; subject.checksums.txt\u003c/span\u003e\n\u003cspan class=\"pl-s\"\u003e\u003c/span\u003e- \u003cspan class=\"pl-ent\"\u003euses\u003c/span\u003e: \u003cspan class=\"pl-s\"\u003eactions/attest-build-provenance@v2\u003c/span\u003e\n  \u003cspan class=\"pl-ent\"\u003ewith\u003c/span\u003e:\n    \u003cspan class=\"pl-ent\"\u003esubject-checksums\u003c/span\u003e: \u003cspan class=\"pl-s\"\u003esubject.checksums.txt\u003c/span\u003e\u003c/pre\u003e\u003c/div\u003e\n\n\u003cp dir=\"auto\"\u003eThe file referenced by the \u003ccode\u003esubject-checksums\u003c/code\u003e input must conform to the same\nformat used by the shasum tools. Each subject should be listed on a separate\nline including the hex-encoded digest (either SHA256 or SHA512), a space, a\nsingle character flag indicating either binary (\u003ccode\u003e*\u003c/code\u003e) or text (\u003ccode\u003e \u003c/code\u003e) input mode,\nand the filename.\u003c/p\u003e\n\n\u003cdiv class=\"snippet-clipboard-content notranslate position-relative overflow-auto\" data-snippet-clipboard-copy-content=\"b569bf992b287f55d78bf8ee476497e9b7e9d2bf1c338860bfb905016218c740  foo_0.0.1_darwin_amd64\na54fc515e616cac7fcf11a49d5c5ec9ec315948a5935c1e11dd610b834b14dde  foo_0.0.1_darwin_arm64\"\u003e\u003cpre lang=\"text\" class=\"notranslate\"\u003e\u003ccode\u003eb569bf992b287f55d78bf8ee476497e9b7e9d2bf1c338860bfb905016218c740  foo_0.0.1_darwin_amd64\na54fc515e616cac7fcf11a49d5c5ec9ec315948a5935c1e11dd610b834b14dde  foo_0.0.1_darwin_arm64\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cdiv class=\"markdown-heading\" dir=\"auto\"\u003e\u003ch3 tabindex=\"-1\" class=\"heading-element\" dir=\"auto\"\u003eContainer Image\u003c/h3\u003e\u003ca id=\"user-content-container-image\" class=\"anchor\" aria-label=\"Permalink: Container Image\" href=\"#container-image\"\u003e\u003csvg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"\u003e\u003cpath d=\"m7.775 3.275 1.25-1.25a3.5 3.5 0 1 1 4.95 4.95l-2.5 2.5a3.5 3.5 0 0 1-4.95 0 .751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018 1.998 1.998 0 0 0 2.83 0l2.5-2.5a2.002 2.002 0 0 0-2.83-2.83l-1.25 1.25a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042Zm-4.69 9.64a1.998 1.998 0 0 0 2.83 0l1.25-1.25a.751.751 0 0 1 1.042.018.751.751 0 0 1 .018 1.042l-1.25 1.25a3.5 3.5 0 1 1-4.95-4.95l2.5-2.5a3.5 3.5 0 0 1 4.95 0 .751.751 0 0 1-.018 1.042.751.751 0 0 1-1.042.018 1.998 1.998 0 0 0-2.83 0l-2.5 2.5a1.998 1.998 0 0 0 0 2.83Z\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/div\u003e\n\u003cp dir=\"auto\"\u003eWhen working with container images you can invoke the action with the\n\u003ccode\u003esubject-name\u003c/code\u003e and \u003ccode\u003esubject-digest\u003c/code\u003e inputs.\u003c/p\u003e\n\u003cp dir=\"auto\"\u003eIf you want to publish the attestation to the container registry with the\n\u003ccode\u003epush-to-registry\u003c/code\u003e option, it is important that the \u003ccode\u003esubject-name\u003c/code\u003e specify the\nfully-qualified image name (e.g. \"ghcr.io/user/app\" or\n\"acme.azurecr.io/user/app\"). Do NOT include a tag as part of the image name --\nthe specific image being attested is identified by the supplied digest.\u003c/p\u003e\n\u003cp dir=\"auto\"\u003eAttestation bundles are stored in the OCI registry according to the \u003ca href=\"https://github.com/sigstore/cosign/blob/main/specs/BUNDLE_SPEC.md\"\u003eCosign\nBundle Specification\u003c/a\u003e.\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp dir=\"auto\"\u003e\u003cstrong\u003eNOTE\u003c/strong\u003e: When pushing to Docker Hub, please use \"index.docker.io\" as the\nregistry portion of the image name.\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cdiv class=\"highlight highlight-source-yaml notranslate position-relative overflow-auto\" dir=\"auto\" data-snippet-clipboard-copy-content=\"name: build-attested-image\n\non:\n  push:\n    branches: [main]\n\njobs:\n  build:\n    runs-on: ubuntu-latest\n    permissions:\n      id-token: write\n      packages: write\n      contents: read\n      attestations: write\n    env:\n      REGISTRY: ghcr.io\n      IMAGE_NAME: ${{ github.repository }}\n\n    steps:\n      - name: Checkout\n        uses: actions/checkout@v4\n      - name: Login to GitHub Container Registry\n        uses: docker/login-action@v3\n        with:\n          registry: ${{ env.REGISTRY }}\n          username: ${{ github.actor }}\n          password: ${{ secrets.GITHUB_TOKEN }}\n      - name: Build and push image\n        id: push\n        uses: docker/build-push-action@v5.0.0\n        with:\n          context: .\n          push: true\n          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest\n      - name: Attest\n        uses: actions/attest-build-provenance@v2\n        id: attest\n        with:\n          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\n          subject-digest: ${{ steps.push.outputs.digest }}\n          push-to-registry: true\"\u003e\u003cpre\u003e\u003cspan class=\"pl-ent\"\u003ename\u003c/span\u003e: \u003cspan class=\"pl-s\"\u003ebuild-attested-image\u003c/span\u003e\n\n\u003cspan class=\"pl-ent\"\u003eon\u003c/span\u003e:\n  \u003cspan class=\"pl-ent\"\u003epush\u003c/span\u003e:\n    \u003cspan class=\"pl-ent\"\u003ebranches\u003c/span\u003e: \u003cspan class=\"pl-s\"\u003e[main]\u003c/span\u003e\n\n\u003cspan class=\"pl-ent\"\u003ejobs\u003c/span\u003e:\n  \u003cspan class=\"pl-ent\"\u003ebuild\u003c/span\u003e:\n    \u003cspan class=\"pl-ent\"\u003eruns-on\u003c/span\u003e: \u003cspan class=\"pl-s\"\u003eubuntu-latest\u003c/span\u003e\n    \u003cspan class=\"pl-ent\"\u003epermissions\u003c/span\u003e:\n      \u003cspan class=\"pl-ent\"\u003eid-token\u003c/span\u003e: \u003cspan class=\"pl-s\"\u003ewrite\u003c/span\u003e\n      \u003cspan class=\"pl-ent\"\u003epackages\u003c/span\u003e: \u003cspan class=\"pl-s\"\u003ewrite\u003c/span\u003e\n      \u003cspan class=\"pl-ent\"\u003econtents\u003c/span\u003e: \u003cspan class=\"pl-s\"\u003eread\u003c/span\u003e\n      \u003cspan class=\"pl-ent\"\u003eattestations\u003c/span\u003e: \u003cspan class=\"pl-s\"\u003ewrite\u003c/span\u003e\n    \u003cspan class=\"pl-ent\"\u003eenv\u003c/span\u003e:\n      \u003cspan class=\"pl-ent\"\u003eREGISTRY\u003c/span\u003e: \u003cspan class=\"pl-s\"\u003eghcr.io\u003c/span\u003e\n      \u003cspan class=\"pl-ent\"\u003eIMAGE_NAME\u003c/span\u003e: \u003cspan class=\"pl-s\"\u003e${{ github.repository }}\u003c/span\u003e\n\n    \u003cspan class=\"pl-ent\"\u003esteps\u003c/span\u003e:\n      - \u003cspan class=\"pl-ent\"\u003ename\u003c/span\u003e: \u003cspan class=\"pl-s\"\u003eCheckout\u003c/span\u003e\n        \u003cspan class=\"pl-ent\"\u003euses\u003c/span\u003e: \u003cspan class=\"pl-s\"\u003eactions/checkout@v4\u003c/span\u003e\n      - \u003cspan class=\"pl-ent\"\u003ename\u003c/span\u003e: \u003cspan class=\"pl-s\"\u003eLogin to GitHub Container Registry\u003c/span\u003e\n        \u003cspan class=\"pl-ent\"\u003euses\u003c/span\u003e: \u003cspan class=\"pl-s\"\u003edocker/login-action@v3\u003c/span\u003e\n        \u003cspan class=\"pl-ent\"\u003ewith\u003c/span\u003e:\n          \u003cspan class=\"pl-ent\"\u003eregistry\u003c/span\u003e: \u003cspan class=\"pl-s\"\u003e${{ env.REGISTRY }}\u003c/span\u003e\n          \u003cspan class=\"pl-ent\"\u003eusername\u003c/span\u003e: \u003cspan class=\"pl-s\"\u003e${{ github.actor }}\u003c/span\u003e\n          \u003cspan class=\"pl-ent\"\u003epassword\u003c/span\u003e: \u003cspan class=\"pl-s\"\u003e${{ secrets.GITHUB_TOKEN }}\u003c/span\u003e\n      - \u003cspan class=\"pl-ent\"\u003ename\u003c/span\u003e: \u003cspan class=\"pl-s\"\u003eBuild and push image\u003c/span\u003e\n        \u003cspan class=\"pl-ent\"\u003eid\u003c/span\u003e: \u003cspan class=\"pl-s\"\u003epush\u003c/span\u003e\n        \u003cspan class=\"pl-ent\"\u003euses\u003c/span\u003e: \u003cspan class=\"pl-s\"\u003edocker/build-push-action@v5.0.0\u003c/span\u003e\n        \u003cspan class=\"pl-ent\"\u003ewith\u003c/span\u003e:\n          \u003cspan class=\"pl-ent\"\u003econtext\u003c/span\u003e: \u003cspan class=\"pl-s\"\u003e.\u003c/span\u003e\n          \u003cspan class=\"pl-ent\"\u003epush\u003c/span\u003e: \u003cspan class=\"pl-c1\"\u003etrue\u003c/span\u003e\n          \u003cspan class=\"pl-ent\"\u003etags\u003c/span\u003e: \u003cspan class=\"pl-s\"\u003e${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest\u003c/span\u003e\n      - \u003cspan class=\"pl-ent\"\u003ename\u003c/span\u003e: \u003cspan class=\"pl-s\"\u003eAttest\u003c/span\u003e\n        \u003cspan class=\"pl-ent\"\u003
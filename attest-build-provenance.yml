<div class="markdown-heading" dir="auto"><h3 tabindex="-1" class="heading-element" dir="auto">Identify Subjects with Checksums File</h3><a id="user-content-identify-subjects-with-checksums-file" class="anchor" aria-label="Permalink: Identify Subjects with Checksums File" href="#identify-subjects-with-checksums-file"><svg class="octicon octicon-link" viewBox="0 0 16 16" version="1.1" width="16" height="16" aria-hidden="true"><path d="m7.775 3.275 1.25-1.25a3.5 3.5 0 1 1 4.95 4.95l-2.5 2.5a3.5 3.5 0 0 1-4.95 0 .751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018 1.998 1.998 0 0 0 2.83 0l2.5-2.5a2.002 2.002 0 0 0-2.83-2.83l-1.25 1.25a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042Zm-4.69 9.64a1.998 1.998 0 0 0 2.83 0l1.25-1.25a.751.751 0 0 1 1.042.018.751.751 0 0 1 .018 1.042l-1.25 1.25a3.5 3.5 0 1 1-4.95-4.95l2.5-2.5a3.5 3.5 0 0 1 4.95 0 .751.751 0 0 1-.018 1.042.751.751 0 0 1-1.042.018 1.998 1.998 0 0 0-2.83 0l-2.5 2.5a1.998 1.998 0 0 0 0 2.83Z"></path></svg></a></div>
<p dir="auto">If you are using tools like
<a href="https://goreleaser.com/customization/checksum/" rel="nofollow">goreleaser</a> or
<a href="https://jreleaser.org/guide/latest/reference/checksum.html" rel="nofollow">jreleaser</a> which
generate a checksums file you can identify the attestation subjects by passing
the path of the checksums file to the <code>subject-checksums</code> input. Each of the
artifacts identified in the checksums file will be listed as a subject for the
attestation.</p>
<div class="highlight highlight-source-yaml notranslate position-relative overflow-auto" dir="auto" data-snippet-clipboard-copy-content="- name: Calculate artifact digests
  run: |
    shasum -a 256 foo_0.0.1_* &gt; subject.checksums.txt
- uses: actions/attest-build-provenance@v2
  with:
    subject-checksums: subject.checksums.txt"><pre>- <span class="pl-ent">name</span>: <span class="pl-s">Calculate artifact digests</span>
  <span class="pl-ent">run</span>: <span class="pl-s">|</span>
<span class="pl-s">    shasum -a 256 foo_0.0.1_* &gt; subject.checksums.txt</span>
<span class="pl-s"></span>- <span class="pl-ent">uses</span>: <span class="pl-s">actions/attest-build-provenance@v2</span>
  <span class="pl-ent">with</span>:
    <span class="pl-ent">subject-checksums</span>: <span class="pl-s">subject.checksums.txt</span></pre></div>

<p dir="auto">The file referenced by the <code>subject-checksums</code> input must conform to the same
format used by the shasum tools. Each subject should be listed on a separate
line including the hex-encoded digest (either SHA256 or SHA512), a space, a
single character flag indicating either binary (<code>*</code>) or text (<code> </code>) input mode,
and the filename.</p>

